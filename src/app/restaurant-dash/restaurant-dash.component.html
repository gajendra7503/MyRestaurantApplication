<!-- Jumbotron -->
<div class="p-10 mb-4 bg-light rounded-3">
  <div class="container-fluid py-2">
      <h1 class="display-6 fw-bold">Restaurant Records Management</h1>
    </div>
</div>
<!-- Table shown here-->
<table class="table mt-8">
  <thead>
      <tr>
          <th scope="col"> Restaurant ID </th>
          <th scope="col"> Name </th>
          <th scope="col"> Email </th>
          <th scope="col"> Mobile </th>
          <th scope="col"> Address </th>
          <th scope="col"> Services </th>
          <th scope="col"> Action </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let data of allRestaurentData">
          <td>{{data.id}}</td>
           <td>{{data.name}}</td>
          <td>{{data.email}}</td>
          <td>{{data.mobile}}</td>
          <td>{{data.address}}</td>
          <td>{{data.services}}</td> 
         
          <td>
            
            <button class="btn btn-info" (click)="onEditRestro(data)" type="button" data-bs-toggle="modal" data-bs-target="#restaurantModal">Edit</button>&nbsp;
            
              <button class="btn btn-danger" (click)="deleteRestro(data)" >Delete</button>
          </td>
      </tr>
  </tbody>
</table> 
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="restaurantModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">restaurant Record Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          
        </button>
      </div>
      <div class="modal-body">
          <form [formGroup]="formValue">
              <div class="mb-3">
                  <label  class="form-label"> Name </label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Enter Restaurant Name Here" id="name" required>
              </div>
              <div class="mb-3">
                  <label  class="form-label">Email Id</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Restaurant Email here" required>
               </div>
        <div class="mb-3">
                  <label  class="form-label">Mobile</label>
                  <input type="text" formControlName="mobile" class="form-control" id="mobile" placeholder="Enter Restaurant Contact here" maxlength="10" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Address</label>
                  <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter Restaurant Address here" required>
                </div>
                <div class="mb-3">
                  <label  class="form-label">Services</label>
                  <input type="text" formControlName="services" class="form-control" id="services" placeholder="Enter Restaurant Service here" required>
                </div>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button"  id="clear" class="btn btn-warning">Clear</button>
        <button *ngIf="showAdd" type="button" routerLink="/restaurent-dash" class="btn btn-primary" (click)="addRestro()">Add Details</button>
        <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateRestro()">Update Details</button>
      </div>
    </div>
  </div>
</div>
